<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Signature</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/draw-signature.css" />
  </head>
  <body>
    <header>
      <h1 id="headerTitle">Signature Maker</h1>
      <button class="darkTheme-btn" onclick="toggleDarkTheme()">
        <i class="fa-regular fa-moon"></i>
      </button>
    </header>

    <main>
      <h1 id="cardTitle">Draw Your Signature</h1>
      <h2>Draw your eSignature here</h2>

      <div class="card-container">
        <div class="card" id="drawCard">
          <div id="drawSignature">
            <canvas id="signatureCanvas" style="touch-action: none"></canvas>
            <div class="signature-controls">
              <div class="color__control">
                <label for="colorPicker" class="label">Color:</label>
                <input
                  type="color"
                  class="color-picker"
                  id="colorPicker"
                  value="#000000"
                  onchange="changeColor()"
                />
              </div>
              <div class="width__control">
                <label for="widthSlider" class="label">Width:</label>
                <input
                  type="range"
                  class="width-slider"
                  id="widthSlider"
                  min="1"
                  max="10"
                  value="2"
                  onchange="changeWidth()"
                />
              </div>
            </div>
            <div class="button-group">
              <button class="clear-btn btn" onclick="clearCanvas()">
                Clear
              </button>
              <button class="download-btn btn" onclick="showDownloadOptions()">
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="downloadOptions" class="modal">
      <div class="modal-content">
        <p id="downloadFormatText">Select download format:</p>
        <button class="btn btn__first" onclick="downloadSignature('pdf')">
          Download as PDF
        </button>
        <button class="btn" onclick="downloadSignature('image')">
          Download as PNG
        </button>
        <span class="close" onclick="closeDownloadOptions()">&times;</span>
      </div>
    </div>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="asset/js/script.js"></script>
  </body>
</html>
